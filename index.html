<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="css/all.css" />
  </head>
  <body>
    <div class="container">
      <h1>TODO LIST</h1>
      <!--add newTodo-->
      <div class="box addNew mb-1">
        <input type="text" class="txt" placeholder="新增待辦事項" />
        <button type="button" class="save" data-value="儲存待辦">
          <i class="fas fa-plus fa-2x"></i>
        </button>
      </div>
      <div class="box">
        <!--menu-->
        <div class="menu d-flex">
          <button type="button" id="all" class="btn active">全部</button>
          <button type="button" id="unDone" class="btn">待完成</button>
          <button type="button" id="done" class="btn">已完成</button>
        </div>

        <!--show-->
        <ul class="list"></ul>
        <div class="footer">
          <p id="undownNum"></p>
          <button type="button" class="deleteAll">清除已完成項目</button>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/124c2077e8.js"
      crossorigin="anonymous"
    ></script>
    <script src="all.js"></script>
  </body>
</html>
